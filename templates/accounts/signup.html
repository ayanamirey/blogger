{% extends 'base_empty.html' %}

{% block content %}
    <h1>Signup</h1>
    <form class="mb-3" action="/accounts/signup/" method="post">
        {% csrf_token %}
        {% for items_form in form %}
            <label>{{ items_form.label }}</label>
            {{ items_form }}
            {{ items_form.default_error_messages }}
            {{ items_form.errors }}
        {% endfor %}
        <input type="submit" class="mt-3" name="" value="Signup">
    </form>
    <a class="inline-block" href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
    <a class="inline-block ml-3 mr-3" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
    <a class="inline-block" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google+</a>
{% endblock %}
